<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봄 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        section {
            width: 50vw;
            height: 50vh;
            background-size: cover;
            background-position: center;
            position: absolute;
            overflow: hidden;
        }
        .spring {
            top: 0;
            left: 0;
        }
        .summer {
            top: 0;
            left: 50vw;
        }
        .autumn {
            top: 50vh;
            left: 0;
        }
        .winter {
            top: 50vh;
            left: 50vw;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <section class="spring">
        <img src="봄 풍경1.jpg" alt="봄 사진 1">
    </section>

    <section class="summer">
        <img src="봄 풍경2.jpg" alt="봄 사진 2">
    </section>

    <section class="autumn">
        <img src="봄 풍경3.jpg" alt="봄 사진 3">
    </section>

    <section class="winter">
        <img src="봄 풍경4" alt="봄 사진 4">
    </section>
</body>
</html>
